<div class="outercontainer">
  {{ error }}

  <div *ngIf="dataLoading">
    <img
      src="https://media.giphy.com/media/l3nWhI38IWDofyDrW/giphy.gif"
      alt=""
    />
  </div>

      <div  *ngFor="let list of books">
        <div class="card">
          <img src="{{ list.cover }}" alt="Avatar" />
          
            <h4>
              <b>{{ list.title }}</b>
            </h4>
            <p>Author: {{ list.author }}</p>
            <p>Editor: {{ list.editor }}</p>
            <button nz-button nzType="primary" routerLink="/books/{{ list.isbn }}">View Page</button>
          
        </div>

  </div>
 
</div>
