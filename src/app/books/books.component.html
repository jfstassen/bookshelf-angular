<div class="outercontainer">
  {{ error }}

  <div *ngIf="dataLoading">
    <img
      src="https://media.giphy.com/media/l3nWhI38IWDofyDrW/giphy.gif"
      alt=""
    />
  </div>
  <div *ngFor="let list of books">
    <div class="card">
      <img src="{{ list.cover }}" alt="Avatar" style="width:100%" />
      <div class="container">
        <h4>
          <b>{{ list.title }}</b>
        </h4>
        <p>Author: {{ list.author }}</p>
        <p>Editor: {{ list.editor }}</p>
        <a routerLink="/books/{{ list.isbn }}">View Page</a>
      </div>
    </div>
  </div>
</div>
