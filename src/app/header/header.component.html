
  <div nz-row>
    <div nz-col nzSpan="24">
      
      <nz-header >
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
            <li nz-menu-item><a [routerLink]="['/']">HOME</a></li>

      </nz-header>
    </div>
